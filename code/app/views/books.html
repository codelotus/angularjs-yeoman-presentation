<span>
<a href="#/newBook" ng-click="newBookForm">New Book</a> | 
Filter <input ng-model="filterText">
</span>



<ul>
    <li class="row" ng-repeat="book in books | filter:filterText | orderBy: 'title'">
    <div class="span3">
      <a href="#/book/{{book.id}}">{{book.title}}</a>
    </div>
    <div class="span3">
      by {{book.author}}
    </div>
    <div class="span3">
      <img src="{{book.image}}" height="200" width="100"></img>
    </div>
    </li>
</ul>
